<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
        <!-- Bootstrap icons-->
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
		<div th:include="administrador/template_admin.html::header"></div>
		
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">

			<a class="btn btn-primary" th:href="@{/productos/create}"> Crear Producto </a>
			<h2>Productos</h2>
			<table>
			<thead>
			<tr>
			<th scope="col">Nombre</th>
			<th scope="col">Descripcion</th>
			<th scope="col">Inventario</th>
			<th scope="col">Precio</th>
			<th scope="col">Accion</th>
			<th scope="col">Accion</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.cantidad}"></td>
					<td th:text="${producto.precio}"></td>
					<td><a class="btn btn-warning" href="">Editar </a></td>
					<td><a class="btn btn-danger" href="">Eliminar </a></td>
				</tr>
			</tbody>
			</table>
			
            </div>
        </section>
        <!-- Footer-->
		<div th:include="administrador/template_admin.html::footer"></div>
        <!-- Bootstrap core JS-->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
        <!-- Core theme JS-->
        <script th:src="@{js/scripts.js}"></script>
    </body>
</html>
